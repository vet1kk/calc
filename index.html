<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>calc</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="content">
  <div id="main">
    <div class="row">
      <label for="output"></label>
      <input type="text" id="output" value="0">
    </div>

    <div class="row">
      <div id="left_brace" class="action">(</div>
      <div id="right_brace" class="action">)</div>
      <div id="percent" class="action">%</div>
      <div id="ce" class="action">CE</div>
    </div>

    <div class="row">
      <div id="number_7" class="number">7</div>
      <div id="number_8" class="number">8</div>
      <div id="number_9" class="number">9</div>
      <div id="divide" class="action primitive">/</div>
    </div>

    <div class="row">
      <div id="number_4" class="number">4</div>
      <div id="number_5" class="number">5</div>
      <div id="number_6" class="number">6</div>
      <div id="multiple" class="action primitive">*</div>
    </div>

    <div class="row">
      <div id="number_1" class="number">1</div>
      <div id="number_2" class="number">2</div>

      <div id="number_3" class="number">3</div>
      <div id="minus" class="action primitive">-</div>
    </div>

    <div class="row">
      <div id="number_0" class="number">0</div>
      <div id="period" class="action primitive" >.</div>
      <div id="equal" class="action">=</div>
      <div id="plus" class="action primitive">+</div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
